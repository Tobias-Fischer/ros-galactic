package:
  name: ros-galactic-diagnostic-updater
  version: 2.1.3
source:
  git_url: https://github.com/ros2-gbp/diagnostics-release.git
  git_rev: release/galactic/diagnostic_updater/2.1.3-1
  folder: ros-galactic-diagnostic-updater/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 0
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-ament-cmake-pytest
    - ros-galactic-ament-cmake-python
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-diagnostic-msgs
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-lifecycle
    - ros-galactic-rclpy
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-std-msgs
    - ros2-distro-mutex 0.1 galactic
  run:
    - python
    - ros-galactic-diagnostic-msgs
    - ros-galactic-rclcpp
    - ros-galactic-rclpy
    - ros-galactic-ros-workspace
    - ros-galactic-std-msgs
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
