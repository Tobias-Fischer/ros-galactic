package:
  name: ros-galactic-ros2bag
  version: 0.9.1
source:
  git_url: https://github.com/ros2-gbp/rosbag2-release.git
  git_rev: release/galactic/ros2bag/0.9.1-3
  folder: ros-galactic-ros2bag/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - pytest
    - python
    - ros-galactic-ament-copyright
    - ros-galactic-ament-flake8
    - ros-galactic-ament-pep257
    - ros-galactic-launch-testing
    - ros-galactic-launch-testing-ros
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-ros2cli
    - ros-galactic-rosbag2-py
    - ros-galactic-rosbag2-transport
    - ros2-distro-mutex 0.1 galactic
  run:
    - python
    - ros-galactic-ros-workspace
    - ros-galactic-ros2cli
    - ros-galactic-rosbag2-py
    - ros-galactic-rosbag2-transport
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
