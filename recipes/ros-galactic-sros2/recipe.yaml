package:
  name: ros-galactic-sros2
  version: 0.10.3
source:
  git_url: https://github.com/ros2-gbp/sros2-release.git
  git_rev: release/galactic/sros2/0.10.3-1
  folder: ros-galactic-sros2/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - pytest
    - python
    - ros-galactic-ament-copyright
    - ros-galactic-ament-flake8
    - ros-galactic-ament-mypy
    - ros-galactic-ament-pep257
    - ros-galactic-rclpy
    - ros-galactic-ros-environment
    - ros-galactic-ros-testing
    - ros-galactic-ros-workspace
    - ros-galactic-ros2cli
    - ros-galactic-test-msgs
    - ros2-distro-mutex 0.1 galactic
  run:
    - cryptography
    - importlib_resources
    - lxml
    - python
    - ros-galactic-ament-index-python
    - ros-galactic-rclpy
    - ros-galactic-ros-workspace
    - ros-galactic-ros2cli
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
