package:
  name: ros-galactic-rosidl-runtime-py
  version: 0.9.1
source:
  git_url: https://github.com/ros2-gbp/rosidl_runtime_py-release.git
  git_rev: release/galactic/rosidl_runtime_py/0.9.1-2
  folder: ros-galactic-rosidl-runtime-py/src/work

build:
  script:
    sel(win): bld_ament_python.bat
    sel(unix): build_ament_python.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - pytest
    - python
    - ros-galactic-ament-copyright
    - ros-galactic-ament-flake8
    - ros-galactic-ament-pep257
    - ros-galactic-ament-xmllint
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-std-msgs
    - ros-galactic-std-srvs
    - ros-galactic-test-msgs
    - ros2-distro-mutex 0.1 galactic
  run:
    - numpy
    - python
    - pyyaml
    - ros-galactic-ros-workspace
    - ros-galactic-rosidl-parser
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
