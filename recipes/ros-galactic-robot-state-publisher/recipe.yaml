package:
  name: ros-galactic-robot-state-publisher
  version: 2.5.3
source:
  git_url: https://github.com/ros2-gbp/robot_state_publisher-release.git
  git_rev: release/galactic/robot_state_publisher/2.5.3-1
  folder: ros-galactic-robot-state-publisher/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 2
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-galactic-ament-cmake
    - ros-galactic-ament-cmake-gtest
    - ros-galactic-ament-lint-auto
    - ros-galactic-ament-lint-common
    - ros-galactic-builtin-interfaces
    - ros-galactic-geometry-msgs
    - ros-galactic-kdl-parser
    - ros-galactic-launch-ros
    - ros-galactic-launch-testing-ament-cmake
    - ros-galactic-orocos-kdl
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-components
    - ros-galactic-ros-environment
    - ros-galactic-ros-workspace
    - ros-galactic-sensor-msgs
    - ros-galactic-std-msgs
    - ros-galactic-tf2-ros
    - ros-galactic-urdf
    - ros-galactic-urdfdom-headers
    - ros2-distro-mutex 0.1 galactic
  run:
    - python
    - ros-galactic-builtin-interfaces
    - ros-galactic-geometry-msgs
    - ros-galactic-kdl-parser
    - ros-galactic-orocos-kdl
    - ros-galactic-rclcpp
    - ros-galactic-rclcpp-components
    - ros-galactic-ros-workspace
    - ros-galactic-sensor-msgs
    - ros-galactic-std-msgs
    - ros-galactic-tf2-ros
    - ros-galactic-urdf
    - ros-galactic-urdfdom-headers
    - ros2-distro-mutex 0.1 galactic
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
